<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    alert("Vamos fazer uma contagem até 100!");

    var resposta = parseInt(prompt("Digite 0 para começar com os números pares e 1 para começar com os números impares"));

    var contadorPar = 0;
    var contadorImpar = 1;

    if(resposta == "0") {

        while(contadorPar <= 100) {
            mostra(contadorPar);
            contadorPar = contadorPar + 2;
        }
    }else if(resposta == "1") {

        while(contadorImpar <= 100) {
            mostra(contadorImpar);
            contadorImpar = contadorImpar + 2;
        }
    }
    mostra("FIM");

</script>
